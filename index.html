<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-uyga vazifa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <div class="col-12 container ">
        <form id="calc">
            <label class="btn p-3" for="first">Mablg'ingizni kiriting:</label>
            <input id="first" placeholder="So'mm" type="number">
            <br>
            <label class="btn p-3" for="second">Valuta kursi:</label>
            <select id="second">
                <option value="" disabled selected>--Pul birligini kiriting--</option>
                <option value="1">DOLLOR</option>
                <option value="2">RUBL</option>
                <option value="3">EURO</option>
            </select>
            <br>
            <div class="btn ">Natija: <span id="result">0</span></div>
            <br>
            <button class="btn border bg-danger m-1 p-1" type="submit">Hisobla</button>
       
        </form>
    </div> 
</body>
<script src="./js/main.js"></script>
</html>
